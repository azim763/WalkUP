    <body>

      
      <div id="container">
          
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden">
          <div id="main">
            <div id="user-signed-in" >
              <div id="user-info">
                <div id="photo-container">
                  <img id="photo">
                </div>
                <div id="name"></div>
                <div id="email"></div>
                <div id="phone"></div>
                <div id="uid"></div>
                <div id="is-new-user"></div>
                <div class="clearfix"></div> 
                 <!-- <button id="sign-out">Sign Out</button> -->
              </div>
           
            </div>
            <div id="user-signed-out" class="hidden">
              <a href="auth/login.html" >Sign In</a>
            </div>
         
          </div>
        </div>
      </div>  

      <div id="form">
        <div class="page-heading">
          <h2>Create an adventure</h2>
        </div>
        <form id="enter-experience">
          
          <label for="adventure_category">Adventure Category</label>
          <select name="adventure_category" id="adventure_category" class="input">
          </select><br>
          <label for="place_menu">Place</label>
          <select name="place_menu" id="place_menu" class="input">
          </select><br>
          
          <label for="Title">Title</label>
          <input type="text" id="title" class="input" name="Title" placeholder="Title..." required><br>
          
          <div class="location">
            <p id="status"></p>
            <div id="map"></div>
            <!-- <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RHZfh9nIzpDJafXK4egw84mal9IUZPI&callback=initMap">
    </script> -->
            <p id="latitude"></p>
            <p id="longitude"></p>
          </div><br>
          
          <!-- <input type="file" id="myFile" name="filename"> -->
          <!-- <button id="upload_file">Upload</button><br> -->
          <input type="file" id="myFile" name="files[]" multiple required>
         
          
          <label for="description">Description</label>
          <textarea type="text" id="description" class="input" name="description" placeholder="Your experience..."> </textarea>
          
          <label for="capacity">Capacity</label>
          <input type="number" id="capacity" class="input" name="capacity" min="0" required><br>
          
          <label for="length">Length</label>
          <input type="number" id="length" class="input" name="length" min="0" required><br>
          
          <label for="duration">Duration</label>
          <input type="number" id="duration" class="input" name="duration" min="0" required><br>
          
          <label for="d_level">Difficulty Level</label>
      <input type="number" id="d_level" class="input" name="d_level" min="0" max="5" required><br>
      
      <label for="rate">Rating</label>
      <input type="number" id="rate" class="input" name="rate" min="0" max="5" required><br>
      
      <label for="launch_date">Launch Date</label>
      <input type="datetime-local" id="launch_date" class="input" name="launch_date" required><br>
      
      <label for="check_list_content">Check List</label>
      <input type="text" id="check_list_content" class="input" name="check_list_content">
      <button id="add_item_check_list">Add</button><br>
      <div class="list_table" id="check_list_table">
        
      </div>
      <!-- <input type="button" value="Submit" id="submit_form_btn"> -->


      <div class="btn-wrapper">
        <input type="submit" id="submit_form_btn" name="submit" value="Submit"> 
    <button type="button" onclick="history.back()">Cansel</button>
    </div>
    </form><br>
   
    <div class="checklist"></div>
  </div>
</body>
