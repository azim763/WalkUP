  <div id="form">
    <div class="page-heading">
      <h2>Add Adventure</h2>
    </div>
    <hr>
    <form id="enter-experience">

      <div>
        <label for="adventure_category">Location Name</label>
        <input name="adventure_category" id="adventure_category" class="input">
      </div>
      <div>
        <label for="place_menu">Place</label>
        <select name="place_menu" id="place_menu" class="input">
        </select>
      </div>

      <div>
        <label for="Title">Title</label>
        <input type="text" id="title" class="input" name="Title" placeholder="Title..." required>
      </div>

      <div class="location">
        <p id="status"></p>
        <div id="map"></div>
        <!-- <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RHZfh9nIzpDJafXK4egw84mal9IUZPI&callback=initMap">
    </script> -->
        <p id="latitude" class="visually-hidden"></p>
        <p id="longitude" class="visually-hidden"></p>
      </div>

      <!-- <input type="file" id="myFile" name="filename"> -->
      <!-- <button id="upload_file">Upload</button><br> -->
      <div><input type="file" id="myFile" name="files[]" multiple required></div>


      <div>
        <label for="description">Description</label>
        <textarea type="text" id="description" class="input" name="description"
          placeholder="Your experience..."> </textarea>
      </div>

      <div class="numberData">

        <div class="numberDataInput"><label for="d_level">Level</label>
          <select name="level" id="d_level" class="input" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="numberDataInput"><label for="capacity">Capacity (no)</label>
          <input type="number" id="capacity" class="input" name="capacity" min="0" required>
        </div>

        <div class="numberDataInput"><label for="length">Length (km)</label>
          <input type="number" id="length" class="input" name="length" min="0" required>
        </div>

        <div class="numberDataInput"><label for="duration">Duration (h)</label>
          <input type="number" id="duration" class="input" name="duration" min="0" required>
        </div>

      </div>


      <div>
        <label for="rate">Rating</label>
        <input type="number" id="rate" class="input" name="rate" min="0" max="5" required>
      </div>

      <div>
        <label for="launch_date">Launch Date</label>
        <input type="datetime-local" id="launch_date" class="input" name="launch_date" required>
      </div>

      <div>
        <label for="check_list_content">Check List</label>
        <input type="text" id="check_list_content" class="input" name="check_list_content">
      </div>


      <button id="add_item_check_list">Add</button>
      <div class="list_table" id="check_list_table">
      <div class="checklist"></div>
      </div>
      <!-- <input type="button" value="Submit" id="submit_form_btn"> -->


      <div class="btn-wrapper">
        <button type="button" onclick="history.back()">Cancel</button>
        <input type="submit" id="submit_form_btn" name="submit" value="Submit">
      </div>
    </form><br>

  </div>
