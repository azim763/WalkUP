<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>

    <title>Project-Html</title>
  </head>
  <body>
    <main>
      <div class="wrapper-main">
       
          
            <form action="/search" method="get">
              <div class="input-container">
                <i class="fa fa-search"> </i>
                <input
                  class="input-field fa-search"
                  type="text"
                  name="q"
                  placeholder="Enter location name"
                />
              </div>
            </form>
        
        <div class="menu">
          <nav>
            <ul>
              <li id="bars">
                <a href="#">
                  <span>Activity</span>
                </a>
              </li>
              <li>
                <a href="#"><span>Difficulty</span></a>
              </li>
              <li class="suitone">
                <a class="suit" href="#"><span>Suitability</span></a>
              </li>
              <li>
                <a href="#"><span>Distance</span></a>
              </li>
              <li>
                <a href="#"><span>More Filters</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    <section class="articles">

  
      <div class="content">
        <div class="icons">
          <img src="https://picsum.photos/800/400" alt="" />
          <ul>
            <li><i class="fa-solid fa-star"></i></li>
            <li>
              <i class="fa-solid fa-star"></i>
            </li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
          </ul>
  
          <div class="meta-data">
            <i class="fa-solid fa-heart-circle-plus"></i>
            <i class="fa-solid fa-up-right-from-square"></i>
  
          </div>
         
        </div>
        <div class="info">
          <span> Location Name </span><br />
          <span>Level Easy 2/4</span><br />
          <span>Length 14 Km</span><br />
          <span>Aprox Duration 2hr</span><br />
        </div>
  
      
      
        <div class="icons">
          <img src="https://picsum.photos/800/400" alt="" />
          <ul>
            <li><i class="fa-solid fa-star"></i></li>
            <li>
              <i class="fa-solid fa-star"></i>
            </li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></li>
          </ul>
  
          <div class="meta-data">
            <i class="fa-solid fa-heart-circle-plus"></i>
            <i class="fa-solid fa-up-right-from-square"></i>
  
          </div>
         
        </div>
        <div class="info">
          <span> Location Name </span><br />
          <span>Level Easy 2/4</span><br />
          <span>Length 14 Km</span><br />
          <span>Aprox Duration 2hr</span><br />
        </div>
  
      </div>

      <div class="map">
        <iframe
          src="https://snazzymaps.com/embed/59310"
          width="100%"
          height="700px"
          style="border: none"
        ></iframe>
        <span>
          <i class="fa-regular fa-circle-xmark"></i>
        </span>
      </div>
    </section>
    </main>
  </body>
</html>
