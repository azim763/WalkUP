      <div class="page" id="profile">
        <div id="card">

          <div class="name">
            <label>First name: </label>
              <input type="text" id="firstname" required />
              <br />
              <label>Last name: </label>
              <input type="text" id="lastname" required />
          </div>

          <div class="camera-wrapper">
            <div class="final-step">
              <input type="button" id="startbutton" value="Upload Profile Image" />
              <div id="camera-widget-wrapper" class="camera-widget-wrapper">
                <div id="camera-widget" class="camera-widget">
                  <div class="widget-head">
                    <div class="cancel">
                      <span></span><span id="cancel"><i class="fas fa-times"></i></span>
                    </div>
                  </div>
                  <div class="widget-body">
                    <div class="camera" id="camera">
                      <video  id="video">Video stream not available.</video>
                    </div>
                    <canvas  id="canvas"> </canvas>
                    <div class="output visually-hidden" id="output">
                      <img
                        id="photo"
                        alt="The screen capture will appear in this box."
                      />
                    </div>
                    <div class="camera-controls">
                      <div class="retake" id="retake">
                        <i class="fas fa-redo-alt"></i>
                      </div>
                      <div class="capture" id="capturebutton">
                        <i class="fas fa-camera"></i>
                      </div>
                      <div class="save disabled" id="save">
                        <i class="far fa-check-circle"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="userdetail">
            <label for="review">Write your interest:</label><br />
              <textarea id="review" name="review" rows="9" cols="50">
              </textarea>
              <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
