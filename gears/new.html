      <div id="form">
        <div class="page-heading">
          <h2>Post a New Gear</h2>
        </div>
        <form id="enter-experience">
          
          <label for="adventure_category">Gear Category</label>
          <select name="adventure_category" id="adventure_category" class="input">
          </select><br>
           
          <label for="Title">Title</label>
          <input type="text" id="title" class="input" name="Title" placeholder="Title..." required><br>
          
          <div class="autocomplete-container" id="autocomplete-container">

            <div class="input-container">
              <input type="text" placeholder="Enter an address here" id="addressInput" />
              <div class="clear-button visible" id="clearButton" >
                <svg viewBox="0 0 24 24" height="24">
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </div>
             </div>
          <!-- <input type="file" id="myFile" name="files[]" multiple required> -->
         
                   <div class="camera-wrapper">
            <div class="final-step">
              <input type="button" id="startbutton" value="Take a photo" />
              <div id="camera-widget-wrapper" class="camera-widget-wrapper">
                <div id="camera-widget" class="camera-widget">
                  <div class="widget-head">
                    <div class="cancel">
                      <span></span><span id="cancel"><i class="fas fa-times"></i></span>
                    </div>
                  </div>
                  <div class="widget-body">
                    <div class="camera" id="camera">
                      <video  id="video">Video stream not available.</video>
                    </div>
                    <canvas  id="canvas"> </canvas>
                    <div class="output visually-hidden" id="output">
                      <img
                        id="photo"
                        alt="The screen capture will appear in this box."
                      />
                    </div>
                    <div class="camera-controls">
                      <div class="retake" id="retake">
                        <i class="fas fa-redo-alt"></i>
                      </div>
                      <div class="capture" id="capturebutton">
                        <i class="fas fa-camera"></i>
                      </div>
                      <div class="save disabled" id="save">
                        <i class="far fa-check-circle"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <label for="description">Description</label>
          <textarea type="text" id="description" class="input" name="description" placeholder="Your experience..."> </textarea>
          
          <label for="brandname">Brand</label>
          <input type="texts" id="brandname" class="input" name="brandname" min="0" required><br>
          
          <label for="occupancy">Occupancy</label>
          <input type="text" id="occupancy" class="input" name="occupancy" min="0" required><br>
          
          <label for="material">material</label>
          <input type="number" id="material" class="input" name="material" min="0" required><br>
          
          <label for="Size">Size</label>
      <input type="text" id="Size" class="input" name="Size" min="0" max="5" required><br>
      
      <label for="Price">Price</label>
      <input type="number" id="Price" class="input" name="Price" min="0" max="1000" required><br>
      <div class="btn-wrapper">
          <input type="submit" id="submit_form_btn" name="submit" value="Submit"> 
      <button type="button" onclick="history.back()">cancel</button>
      </div>
